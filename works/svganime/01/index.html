    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <title>SVG ANIME</title>
        <meta name="description" content="A Jquery plugin for SVG path animation">

        <style>
			body {
				background:#fffafa;
				width:100%;
				margin:0 auto;
			}

			#yamanoku {
				padding-top:100px;
				margin: 0 auto;
			}

			#yamanoku p{
				color:#34495e;
				font-size:24px;
				text-align:center;
				font-family: 'Nunito', sans-serif;
			}

		</style>

        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-1.9.1.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

		<script src="jquery.lazylinepainter-1.4.1.min.js"></script>

        <script type="text/javascript">
			(function( $ ){

		var pathObj = {
			"yamanoku": {
				"strokepath": [
					{
						"path": "   M108.3,33.1l-13.5,11L55.6,2.9l-52.9,0V42l50,49.5l-28.5,29v32.1h38.3l90.2-89.1V33.1H108.3z",
						"duration": 600
					},
					{
						"path": "M    63,120.3 37.1,120.3 65.5,91.3 15.5,41.7 68.9,41.7 86.3,59.7 108.3,41.7 141.6,41.7  L   63,120.3 37.1,120.3 65.5,91.3 15.5,41.7 68.9,41.7 86.3,59.7 108.3,41.7 141.6,41.7  z",
						"duration": 600
					}
				],
				"dimensions": {
					"width": 156,
					"height": 157
				}
			}
		};

 $(document).ready(function(){
 $('#yamanoku').lazylinepainter(
 {
	"svgData": pathObj,
	"strokeWidth": 4,
	"strokeColor": "#34495e"
}).lazylinepainter('paint');
 });



			})( jQuery );

		</script>

		<script type="text/javascript">
          WebFontConfig = {
            google: { families: [ 'Nunito::latin' ] }
          };
          (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
              '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
          })(); </script>

    </head>

    <body>

        <div id='yamanoku'><p>yamanoku svg</p></div>

    </body>
