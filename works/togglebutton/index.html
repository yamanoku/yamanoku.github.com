<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Menu toggle button</title>
<script src="js/jquery.js"></script>
<style>
body {
background: #f9f4f0;
}
.container {
width: 60px;
margin: auto;
}
.container.toggle .btn:not(:first-of-type) {
width: 40px;
height: 40px;
margin: 15px auto 0;
opacity: 1;
}
.container.toggle .rotate {
background-image: url(svg/clear.svg);
transform: rotate(0deg);
}
.btn {
display: block;
width: 35px;
height: 35px;
margin: 20px auto 0;
text-decoration: none;
position: relative;
border-radius: 50%;
box-shadow: 0px 5px 11px -2px rgba(0, 0, 0, 0.18), 0px 4px 12px -7px rgba(0, 0, 0, 0.15);
opacity: 0;
transition: .2s;
}
.btn:nth-last-of-type(1) {
transition-delay: 25ms;
}
.btn:nth-last-of-type(2) {
transition-delay: 50ms;
}
.btn:nth-last-of-type(3) {
transition-delay: 75ms;
}
.btn:nth-last-of-type(4) {
transition-delay: 100ms;
}
.btn:nth-of-type(1) {
width: 56px;
height: 56px;
opacity: 1;
}
.btn:not(:nth-of-type(1)) {
background: #424242;
}
.btn:hover {
box-shadow: 0 0 4px rgba(0, 0, 0, 0.14), 0 4px 8px rgba(0, 0, 0, 0.28);
}
span {
width: 100%;
height: 100%;
border-radius: 50%;
}
span.rotate {
background: #f76f54 url(svg/add.svg) center no-repeat;
position: absolute;
transform: rotate(90deg);
transition: .3s;
}
</style>
</head>

<body>
<div id="wrapper">
<nav class="container">
<a href="#" class="btn" id="btn"><span><span class="rotate"></span></span></a>
<a href="#" class="btn"></a>
<a href="#" class="btn"></a>
<a href="#" class="btn"></a>
<a href="#" class="btn"></a>
</nav>
</div>
<script>
$(function(){
$('#btn').on('click',function(){
$(this).parent().toggleClass('toggle');
if($('.toggle').length){
$(document).on('click', function(){
$('.container').removeClass('toggle');
});
}
event.stopPropagation();
});
});
</script>
</body>
</html>
