<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Glitch Range</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>
<canvas id="canvas" width="480" height="480" style="display:none;"></canvas>
<img id="glitch"><br>
<input id="th" type="range" min="0" max="0.9995" step="0.0005" onchange="rangevalue.value=value" />
<output id="rangevalue"></output>
<script src="js/glitch.js"></script>
</body>
</html>
