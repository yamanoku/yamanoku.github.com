<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <script>
      WebFontConfig = {
        google: {
          families: ['Noto+Sans+JP:400,700&amp;display=optional']
        },
        active: function () {
          sessionStorage.fonts = true;
        }
      };
      (function () {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s
          .parentNode
          .insertBefore(wf, s);
      })();
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146072150-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-146072150-1', {'optimize_id': 'GTM-MBZ2TNR'});
    </script>
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
